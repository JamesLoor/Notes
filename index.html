<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/styles/style.css">
  <link rel="stylesheet" href="./static/styles/responsive.css">
</head>
<body>

  <header>
    <div class="container__header wrapper">
      <h1>Notes</h1>
      <button id="buttonNewNote" class="new__note">+</button>
    </div>
  </header>

  <main>
    <div class="container__main wrapper">
      <div class="testing">
        <form id="formToCreateANote" class="note__form">
          <h2>Registrar Nota</h2>
          <input type="text" class="note__form__input" placeholder="Titulo">
          <textarea cols="30" rows="10" class="note__form__input" placeholder="Nota"></textarea>
          <input type="submit" value="Guardar" class="note__form__submit">
        </form> 
      </div>
      
      <div class="note__list">
        <h1>Lista de notas</h1>
        <ul id="containerList">
          
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <code>Copyright (c) 2021 James<br>Desarrollado por James Loor</code>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
